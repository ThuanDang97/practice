name: Check Pull Request CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Redirect folder
        run: cd my-react-app

      - name: Run Yarn
        run: yarn

      - name: Install packages
        run: yarn install

      - name: Run project
        run: yarn run dev

    #   - name: Run tests
    #     run: pnpm run test
